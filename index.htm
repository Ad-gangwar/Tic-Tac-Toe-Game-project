<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box top left"><span class="boxText"></span></div>
            <div class="box top"><span class="boxText"></span></div>
            <div class="box top right"><span class="boxText"></span></div>
            <div class="box left"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box right"><span class="boxText"></span></div>
            <div class="box left bottom "><span class="boxText"></span></div>
            <div class="box bottom "><span class="boxText"></span></div>
            <div class="box bottom right"><span class="boxText"></span></div>
        </div>
    
    
        <div class="gameInfo">
            <h1>Welcome to Tic-Tac MyTicTacToe</h1>
            <div>
                <span class="info">Turn for X</span> 
                <button type="reset" id="reset">Reset</button>
            </div>
            <div>
                <img src="./excited.gif" alt="You won!" class="imgBox">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
